<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3118965a7c.js" crossorigin="anonymous"></script>
    <title>Travel Website </title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact">
        <div class="form-wrapper container">
            <div class="company-address">
               <div class="address-group">
                <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                <h2 class="text-grey">LOCATION</h2>
                <p>#25267 Boaring Road, Patna, Bihar</p>
               </div>
               <div class="address-group">
                <i class="fas fa-envelope fa-2x text-red"></i>
                <h2 class="text-grey">E-MAIL</h2>
                <p>pk409678@gmail.com</p>
               </div>
               <div class="address-group">
                <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                <h2 class="text-grey">PHONE</h2>
                <p>+91 9709486606</p>
               </div>
               <img src="./img/company-img.jpg" alt="comapny image">
            </div>
            <form action="" class="form">
                <h1 class="text-black md-heading">Contact Us</h1>
                <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the form</p>
              
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
               
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                </div>
                <button class="form-btn">Submit</button>
            </form>
        </div>
    </section>
        <footer class="footer">
            <div class="container">
                <div class="tags">
                    <i class="fab fa-facebook fa-4x"></i>
                    <i class="fab fa-twitter fa-4x"></i>
                    <i class="fab fa-instagram fa-4x"></i>
                </div>
                <div class="copyright">
                    <p>World Travel Â© 2022, All Rights Reserved </p>
                </div>

        </footer>
</body>
